WIP <a href="https://atom.io/packages/react">atom.io/packages/react</a>

<ul>
{% for feature in site.features %}
  <li>
    <a href="#{{feature.name | slugify}}">{{feature.name}}</a>
  </li>
{% endfor %}
</ul>

{% for feature in site.features %}
<div class="row">
  <a name="{{feature.name | slugify}}"></a>
  <div class="col-md-6">
    <h3>{{feature.name}}</h3>
    {{feature.output}}
  </div>
  <div class="col-md-6">
    {% include {{feature.type}}.html data=feature.data %}
  </div>
</div>
{% endfor %}
